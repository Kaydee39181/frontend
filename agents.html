<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agents</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <div class="logo">ğŸ‘¥</div>
        <div>
          <div class="brand-title">Agents</div>
          <div class="brand-sub">Unique agents list (respects date range) ğŸ˜®â€ğŸ’¨</div>
        </div>
      </div>

      <nav class="nav">
        <a class="navlink" href="/dashboard/{{file_id}}">Back â†©ï¸</a>

    </header>

    <main class="grid">
      <section class="card">

          <div class="field">

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    window.FILE_ID = params.get("file_id");

  </script>

  <script>
    document.getElementById("backLink").href = `dashboard.html?file_id=${window.FILE_ID}`;
